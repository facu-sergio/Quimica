<div class="modal-container">
  <div class="modal-content">
    <p>{{ message }}</p>
    <div class="modal-buttons">
      <ion-button size="small" color="success" (click)="confirmAction()">Confirmar</ion-button>
      <ion-button size="small" color="danger" style="margin-left: 5px;"  (click)="cancelAction()">Cancelar</ion-button>
    </div>
  </div>
</div>
