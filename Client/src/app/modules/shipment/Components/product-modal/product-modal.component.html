<ion-content scrollEvents="true">
  <div class="ion-padding">
    <form (ngSubmit)="onSubmit()">
      <h5>Cargar Producto</h5>
      <ion-item> 
        <ion-select  placeholder="Producto" [(ngModel)]="selectedProductId">
          <ion-select-option *ngFor="let product of Products" [value]="product.id">{{product.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-item>    
        <ion-input label="Cantidad"  [(ngModel)]="amount"/>
      </ion-item>
      <ion-button size="small" type="submit"  style="margin-top: 15px;" >
        Guardar
      </ion-button>
      <ion-button size="small" color="danger" style="margin-top: 15px;margin-left: 5px;"  (click)="cancelAction()">
        Cancelar
      </ion-button>
    </form>
  </div>
</ion-content>
